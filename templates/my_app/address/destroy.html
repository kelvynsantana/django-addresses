{% extends 'layout.html' %}
{% block title %}Excluir endereço {% endblock %}
{% block content %}
  <div class="container">
    <h3 style="margin-top:20px;">Tem certeza que quer apagar o endereço abaixo?</h2>
    <form action="{% url 'address_destroy' address.id%}" method="POST">
      {% csrf_token %}
      <fieldset disabled>
        {% include 'my_app/address/address_form.html' %}
      </fieldset>
      <a href="{% url 'address_list' %}" class="btn btn-primary">Cancelar</a>  

      <button type="submit" class="btn btn-danger">Apagar</button>
    </form>
  </div>
{% endblock %}

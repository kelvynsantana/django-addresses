{% extends 'layout.html' %}
{% block title %}Cadastrar endereço {% endblock %}
{% block content %}
  <div class="container">
    <h2 style="margin-top:20px;">Cadastrar endereço</h2>
    <form action="/addresses/create" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="address">Endereço*: </label>
        <input type="text" id="address" name="address" placeholder="Ex: Avenida Paulista, 1000" class="form-control">
      </div>
      <div class="form-group">
        <label for="address_complement">Complemento*: </label>
        <input type="text" id="address_complement" name="address_complement" placeholder="Ex: Casa 4" class="form-control">
      </div>
      <div class="form-group">
        <label for="city">Cidade*: </label>
        <input type="text" id="city" name="city" placeholder="Ex: São Paulo" class="form-control">
      </div>
      <div class="form-group">
        <label for="state">Estado*: </label>
        <select type="text" id="state" name="state" class="form-control">
          {% for state in states %}
            <option value="{{ state.0 }}">{{ state.1 }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="country">País*: </label>
        <input type="text" id="country" name="country" placeholder="Ex: Brasil" class="form-control">
      </div>
      <button type="submit" class="btn btn-success">Salvar</button>
    </form>
  </div>
{% endblock %}

{% extends 'layout.html' %}
{% block title %}
Login
{% endblock %}

{% block content %}
<div class="container">
  <h3 class="d-flex justify-content-center" style="margin-top: 30px; font-weight: bold">Login</h3>
  <div >
    {% if message %}
    <div class="alert alert-danger">{{ message }}</div>
  {% endif %}
  <form action="/login/" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="username">E-mail:</label>
      <input class="form-control" type="text" id="username" name="username" placeholder="Digite seu e-mail.">
    </div>
    <div class="form-group">
      <label for="password">Senha:</label>
      <input class="form-control" type="password" id="password" name="password" placeholder="Digite sua senha secreta.">
    </div>
    <button class="btn btn-success"type="submit">Entrar</button>
  </form>
  </div>
  
</div>
{% endblock %}

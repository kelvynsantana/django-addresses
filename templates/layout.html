{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %} - Django Addresses</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light ">
    <a class="navbar-brand " href="{% url 'address_list' %}" >
        <img src="{% static 'img/django-logo.svg' %}" alt="todoApp">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse  d-flex justify-content-end" id="navbarNav">
        <ul class="navbar-nav ">
          {% if request.user.is_authenticated %}
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'address_list' %}">Meus endereços</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'address_create' %}">Criar endereço</a>
            </li>
            <li class="nav-item active ">
                <a class="nav-link " href="{% url 'logout' %}">Sair</a>
            </li>
          {% endif %}
        </ul>
    </div>
</nav>
  <div class="container">
  {% block content %}
  {% endblock %}
</div>
</body>
</html>
